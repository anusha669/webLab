<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator_lab1</title>
    <style>
        table{ height: 200px; background-color: darkgray;}
    </style>
</head>
<body>
    <div align="center">
        <h2> Simple Calculator </h2>
    <script >
        symbols = ['7','8','9','+','4','5','6','-','1','2','3','*','c','0','=','/']
        x = '<td><input type="button" value="'
        document.write('<form name="cal"><table><tr><td colspan="8"><input type="text" name="in"></td></tr><tr>')
        for(var i=0;i <16;i++)
        {
            if(i == 12)
                document.write('<td> <input type="reset" value="C"> </td>');
            else if(i==14)
            {
                document.write('<td> <input type="button" value="=" onclick="cal.in.value =  eval(cal.in.value)" > </td>');
            }
            else if(i == 3 || i==7 || i==11 || i==15){
                document.write('<td><input type="button" value="'+symbols[i]+'" onclick="cal.in.value += \''+symbols[i]+'\'"></td></tr>');
                document.write('<tr rowspan="1">');
            }
            else
                document.write(x+symbols[i]+'" onclick="cal.in.value += \''+symbols[i]+'\'"></td>');
        }
        document.write('</table></form></div>');
    </script>
</body>
</html>
